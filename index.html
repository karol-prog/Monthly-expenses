<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Monthly Expenses</title>
  </head>

  <body>
    <main>
      <section>
        <h1>Enter the payment amount!</h1>
        <form>
          <input
            id="product"
            type="text"
            placeholder="Product"
            maxlength="10"
          />
          <input id="cost" type="number" placeholder="Price" maxlength="5" />
          <button id="plus-button" class="plus-btn">
            <span>Add Item</span>
          </button>
        </form>
      </section>

      <section>
        <div class="wrapper">
          <div class="expenses-wrapper">
            <div class="expenses-title">
              <p>Product</p>
              <p>Cost</p>
            </div>
            <!-- div for adding items to it with JS -->
            <div class="expenses-details" id="expenses-details"></div>
          </div>
          <div class="expenses-total">
            <div class="expenses-sum">
              <h3>Total cost:</h3>
              <p id="total">0 â‚¬</p>
            </div>
          </div>
        </div>
        <button id="delete-all" class="delete-all">
          <span>Delete All</span>
        </button>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
